<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Weather</title>
    <link rel="shortcut icon" href="./assets/preview.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Pocket Weather</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!--Grant Location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/loca.png" width="80" height="80" alt="" loading="lazy">
                <p>Grant Location Access</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-> form-container -->
            <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./assets/search.png" width="20" height="20" loading="lazy">
                    </button>
            </form>

                <!-- loading screen container-->
                <div class="sub-container loading-container">
                    <img src="./assets/loading.gif" width="150" height="150">
                    <p>Loading</p>
                </div>

                <!--Shoow weather info-->
                <div class="sub-container user-info-container">
                    
                    <!--city name and flag-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!--weather description-->
                    <p data-weatherDesc></p>
                    <!--weather icon-->
                    <img data-weatherIcon>
                    <!--temperature-->
                    <p data-temp></p>

                    <!-- 3 cards-->

                    <div class="parameter-container">
                            <!--card 1 -->
                            <div class="parameter1">
                                <p class="wind">Windspeed</p>
                                <p data-windspeed></p>
                            </div>

                             <!--card 2 -->
                             <div class="parameter2">
                                <img src="./assets/humidity2.jpg">
                                <p class="humi">Humidity</p>
                                <p class="hum" data-humidity></p>
                            </div>

                             <!--card 1 -->
                             <div class="parameter3">
                                <img src="./assets/cloud images.jpeg">
                                <p class="clo">Clouds</p>
                                <p class="cl" data-cloudiness></p>
                            </div>
                    </div>
                </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
